<!DOCTYPE html>
<html>
<body>
<script>
class Welcome
 {
show()
{
 document.writeln("Welcome class method.");
}
 }
class Bye extends Welcome
 {
 show()
{
 document.writeln("Bye class method.");
}
 }
var welcome=new Welcome();
welcome.show();
var bye=new Bye();
bye.show();
</script>
</body>
</html>
